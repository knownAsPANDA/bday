<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 1rem;
            font-weight: 600;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            position: absolute;
            left: 50%;
            animation: confetti 5s ease-in-out -2s infinite;
            transform-origin: left top;
        }
        .confetti:nth-child(2n) {
            background-color: #95c3de;
        }
        .confetti:nth-child(3n) {
            background-color: #ff9a91;
        }
        .confetti:nth-child(4n) {
            background-color: #f2d74e;
        }
        .confetti:nth-child(5n) {
            background-color: #74d18b;
        }
        @keyframes confetti {
            0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
            25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
            50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
            75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
            100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Invite Checker</h1>
        <input type="text" id="userInput" placeholder="Enter IG Username or Email" autocomplete="off">
        <button onclick="checkInvite()">Check Invite</button>
        <p id="message"></p>
    </div>

    <script>
        const invitedUsers = ["egshglnz", "__prfect_", ""];
        
        function checkInvite() {
            const userInput = document.getElementById("userInput").value.toLowerCase().trim();
            const message = document.getElementById("message");
            const container = document.querySelector('.container');
            
            if (invitedUsers.includes(userInput)) {
                message.innerHTML = "üéâ You're invited! Check your inbox for details.";
                message.style.color = "#4CAF50";
                createConfetti();
                container.style.boxShadow = "0 0 20px rgba(76, 175, 80, 0.5)";
            } else {
                message.innerHTML = "‚ùå Sorry, you're not on the invite list.";
                message.style.color = "#f44336";
                container.style.boxShadow = "0 0 20px rgba(244, 67, 54, 0.5)";
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkInvite();
            }
        });
    </script>
</body>
</html>
